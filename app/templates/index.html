{% extends "base.html" %}

{% block content %}
    <head>
        {% if title %} 
        <title>{{ title }} - Microblog</title>
        {%else%}
        <title>welcome to micro blog ! </title>
        {% endif %}
    </head>
    <body>
        <h1>Hello, {{ user.username }}!</h1>
        viewing posts
        {% for post in posts %}
        <div><p>{{post.author.username}} says : <b> {{post.body}}</b></p><div>
        {% endfor %}
    </body>
{% endblock %}
